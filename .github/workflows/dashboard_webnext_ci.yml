name: CI - Dashboard Web Next.js

on:
  push:
    paths:
      - 'dashboard/web-next/**'
  pull_request:
    paths:
      - 'dashboard/web-next/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd dashboard/web-next
          npm ci || npm i
      - name: Build
        run: |
          cd dashboard/web-next
          npm run build

