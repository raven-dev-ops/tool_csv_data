name: Release MamboLite

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller reportlab -r MamboLite/requirements.txt
      - name: Build CLI
        run: |
          python -m PyInstaller --noconfirm --onefile MamboLite\mambo_lite.py ^
            --add-data "MamboLite\lookups;lookups" ^
            --add-data "MamboLite\smtp.json.example;." ^
            --name MamboLiteCLI
      - name: Build GUI
        run: |
          python -m PyInstaller --noconfirm --onefile --windowed MamboLite\mambo_lite_gui.py ^
            --add-data "MamboLite\lookups;lookups" ^
            --add-data "MamboLite\smtp.json.example;." ^
            --name MamboLite
      - name: Generate SOW PDF
        run: |
          python MamboLite/scripts/generate_docs.py
      - name: Prepare release notes
        shell: pwsh
        run: |
          $phase = 'Phase 1'
          $tag = '${{ github.event_name == '"'workflow_dispatch'"' && inputs.tag || github.ref_name }}'
          (Get-Content .github/RELEASE_TEMPLATE.md -Raw).Replace('{{PHASE}}',$phase).Replace('{{TAG}}',$tag) | Set-Content .github/RELEASE_NOTES.md -Encoding UTF8
      - name: Code sign (optional)
        if: ${{ secrets.CODE_SIGN_PFX_BASE64 != '' && secrets.CODE_SIGN_PASSWORD != '' }}
        shell: pwsh
        env:
          CODE_SIGN_PFX_BASE64: ${{ secrets.CODE_SIGN_PFX_BASE64 }}
          CODE_SIGN_PASSWORD: ${{ secrets.CODE_SIGN_PASSWORD }}
        run: |
          $pfx = Join-Path $PWD 'codesign.pfx'
          [IO.File]::WriteAllBytes($pfx, [Convert]::FromBase64String($env:CODE_SIGN_PFX_BASE64))
          $signtool = (Get-ChildItem -Path 'C:\\Program Files (x86)\\Windows Kits\\10\\bin' -Recurse -Filter signtool.exe | Sort-Object FullName -Descending | Select-Object -First 1).FullName
          if (-not $signtool) { throw 'signtool.exe not found' }
          & $signtool sign /f $pfx /p $env:CODE_SIGN_PASSWORD /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 dist\\MamboLite.exe dist\\MamboLiteCLI.exe
      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/MamboLite.exe
            dist/MamboLiteCLI.exe
            MamboLite/docs/SOW.pdf
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && format('MamboLite {0}', inputs.tag) || format('MamboLite {0}', github.ref_name) }}
          body_path: .github/RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


